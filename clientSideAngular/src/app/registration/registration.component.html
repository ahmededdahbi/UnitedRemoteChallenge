<div class="container">
  <div class="col-md-8 offset-2" style="margin-top: 20px">
    <form [formGroup]="registerForm" (ngSubmit)="onRegistre(registerForm.value)">
      <div class="form-group">
        <label >Username</label>
        <input type="text" class="form-control" id="username" name="username" required placeholder="Username" formControlName="username">
      </div>
      <div *ngIf="submitted && f.username.errors" style="color: red">
        Username is required.
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Password" formControlName="password">
        <div *ngIf="submitted && f.password.errors?.required"  style="color: red">Password is required</div>
        <div *ngIf="submitted && f.password.errors?.minlength"  style="color: red">Password must be at least 6 characters</div>
      </div>
      <div class="form-group">
        <label>Repeat password</label>
        <input type="password" class="form-control" id="rpassword" name="rpassword" required placeholder="Repeat password" formControlName="rpassword">
        <div *ngIf="submitted && f.rpassword.errors?.required" style="color: red">Password is required</div>
        <div *ngIf="submitted && f.rpassword.errors?.minlength"  style="color: red">Password must be at least 6 characters</div>
        <div *ngIf="registerForm.errors?.mismatch" style="color: red">Passwords do not match.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
